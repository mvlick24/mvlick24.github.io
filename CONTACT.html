<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝒟𝐼𝒮𝒞𝒪𝒱𝐸𝑅t</title>
    <link rel="stylesheet" href="CONCT.css">
</head>
<body>
    <div class="container">
        <h1><u>Formulaire de contact</u></h1><br>
        <form action="/action_page.php">
          <label for="fname" style="color: white;">Nom</label><br>
          <input type="text" id="fname" name="firstname" placeholder="Entrer votre nom et prénom" autofocus required><br>
      
          <label for="sujet" style="color: white;">Prenom</label><br>
          <input  id="sujet" name="sujet" type="password"  placeholder="Entrer vontre mots de passe" required><br>
      
          <label for="emailAddress" style="color: white;">Email</label><br>
          <input id="Email" type="email" name="email" placeholder="Votre email" autocomplete="email" required><br>
      
      
          <label for="subject" style="color: white;">Message</label><br>
          <textarea id="subject" name="subject" placeholder="Saisissez votre requete !" style="height:100px" required></textarea><br>
      
          <input type="submit" value="Envoyer">
        </form>
      </div>
      
</body>
</html>
